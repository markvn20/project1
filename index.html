<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8">
        <title>Mark Nguyen's Portfolio</title>
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
    <body>
    	<div class="nav">
    		<div class="nav-top"></div>
    		<div class="nav-bottom"></div>
    	</div>
    	<div class="container">
			<div class="top">
				<div class="left-arrow">left</div>
				<div class="right-arrow">right</div>
				<div class="slider"></div>
			</div>
			<div class="bottom">
					<div class="bottom-left">
						<div class="bottom-left-modal">
							<div class="search-container">
								<div class="submit-button">
									<div class="submit">
										<div class="glass"></div>
									</div>
								</div>
								<input class="input" name="hello" type="text" placeholder="Enter a Zip Code" maxlength="10">
							</div>
							<div class="weather-container">
								<div class="time-container"></div>
							</div>
						</div>
					</div>
					<div class="bottom-right">
						<div class="bottom-right-top">
							
						</div>
						<div class="bottom-right-modal">
							<div class="temp-container"></div>
						</div>
					</div>

			</div>
		</div>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="activities.js"></script>
        <script type="text/javascript" src="jquery.js"></script>
    </body>
</html>
